<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const bmiStatesData = {
            "overThin": {
                "state": "過輕",
                "color": "藍色"
            },
            "normal": {
                "state": "正常",
                "color": "紅色"
            },
            "overWeight": {
                "state": "過重",
                "color": "澄色"
            },
            "mildFat": {
                "state": "輕度肥胖",
                "color": "黃色"
            },
            "moderateFat": {
                "state": "中度肥胖",
                "color": "黑色"
            },
            "severeFat": {
                "state": "重度肥胖",
                "color": "綠色"
            },
        }
        function printBmi(tall, height) {
            const BMI = height / (tall / 100) ** 2
            switch (true) {
                case BMI < 18.5:
                    console.log('第一階段', '您的體重過輕')
                    console.log('第二階段', `您的體重${bmiStatesData.overThin.state}，健康指數為${bmiStatesData.overThin.color}`)
                    showHistoryData(BMI, bmiStatesData.overThin.state, bmiStatesData.overThin.color)
                    break;
                case BMI < 24 && BMI >= 18.5:
                    console.log('第一階段', '您的體重正常')
                    console.log('第二階段', `您的體重${bmiStatesData.normal.state}，健康指數為${bmiStatesData.normal.color}`)
                    showHistoryData(BMI, bmiStatesData.normal.state, bmiStatesData.normal.color)
                    break;
                case BMI < 27 && BMI >= 24:
                    console.log('第一階段', '您的體重過重')
                    console.log('第二階段', `您的體重${bmiStatesData.overWeight.state}，健康指數為${bmiStatesData.overWeight.color}`)
                    showHistoryData(BMI, bmiStatesData.overWeight.state, bmiStatesData.overWeight.color)
                    break;
                case BMI < 30 && BMI >= 27:
                    console.log('第一階段', '您的體重輕度肥胖')
                    console.log('第二階段', `您的體重${bmiStatesData.mildFat.state}，健康指數為${bmiStatesData.mildFat.color}`)
                    showHistoryData(BMI, bmiStatesData.mildFat.state, bmiStatesData.mildFat.color)
                    break;
                case BMI < 35 && BMI >= 30:
                    console.log('第一階段', '您的體重中度肥胖')
                    console.log('第二階段', `您的體重${bmiStatesData.moderateFat.state}，健康指數為${bmiStatesData.moderateFat.color}`)
                    showHistoryData(BMI, bmiStatesData.moderateFat.state, bmiStatesData.moderateFat.color)
                    break;
                case BMI >= 35:
                    console.log('第一階段', '您的體重重度肥胖')
                    console.log('第二階段', `您的體重${bmiStatesData.severeFat.state}，健康指數為${bmiStatesData.severeFat.color}`)
                    showHistoryData(BMI, bmiStatesData.severeFat.state, bmiStatesData.severeFat.color)
                    break;

                default:
                    console.log('您的數值輸入錯誤，請重新輸入');
            }
        }
        let historyData = [];
        function showHistoryData(b, s, c) {
            historyData.push(b.toFixed(2))
            console.log('第三階段', `您總共計算 ${historyData.length} 次 BMI 紀錄，最後一次 BMI 指數為 ${historyData[historyData.length - 1]}，體重${s}！健康指數為${c}！`)
        }
        printBmi(178, 20);
        printBmi(178, 70);
        printBmi(178, 85);
        printBmi(178, 90);
        printBmi(178, 110);
        printBmi(178, 130);
        printBmi("身高", "體重");

    </script>
</body>

</html>
